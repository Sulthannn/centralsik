{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="site-blocks-cover overlay inner-page-cover" style="background-image: url(https://i.postimg.cc/MKs1BPHx/OIP.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
          <h1 class="text-white">Contact Us</h1>
          <a href="#">Home</a><span class="mx-2 text-white">&bullet;</span> <span class="text-white">Contact</span>
        </div>
      </div>
    </div>
  </div>  
   <div class="site-section">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-7 mb-5">
          <form action="#" method="post" class="bg-white">
            
            <div class="">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_fname" name="c_fname">
                </div>
                <div class="col-md-6">
                  <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_lname" name="c_lname">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_subject" class="text-black">Subject </label>
                  <input type="text" class="form-control" id="c_subject" name="c_subject">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_message" class="text-black">Message </label>
                  <textarea name="c_message" id="c_message" cols="30" rows="7" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg" value="Send Message">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <div class="p-4 mb-3 bg-white">
            <p class="mb-0">Address</p>
            <p class="mb-4">Universitas Pendidikan Indonesia Kampus Serang</p>

            <p class="mb-0">Phone</p>
            <p class="mb-4"><a href="#">(0254)200277</a></p>

            <p class="mb-0">Email Address</p>
            <p class="mb-4"><a href="#">sik.kdserang@upi.edu</a></p>

          </div>
          
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-blocks-cover overlay inner-page-cover" style="background-image: url(https://i.postimg.cc/MKs1BPHx/OIP.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
          <h2>Subscribe</h2>
          <p class="mb-5">Central.SIK</p>
          <form action="#" method="post" class="site-block-subscribe">
              <div class="input-group mb-3">
                <input type="text" class="form-control border-secondary text-white bg-transparent" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="button-addon2">Send</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>  
{% endblock %}
