{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0; url={% url 'central' %}">
{% else %}  
    <div class="site-blocks-cover overlay inner-page-cover" style="background-image: url(https://i.postimg.cc/MKs1BPHx/OIP.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white">Login</h1>
            <a href="#">Admin</a><span class="mx-2 text-white">&bullet;</span> <span class="text-white">Login</span>
          </div>
        </div>
      </div>
    </div>  

    
    <div class="site-section">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-md-5 mb-5">
            <h3 class="mb-5 text-center">Login</h3>

              <form  method="post">
              {% csrf_token %}
              
              {{ form.as_p }}
                
                <br>
                <div class="form-group row text-end">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg" value="Register">
                  </div>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Tidak punya akun? <a href="/register"
                    class="fw-bold text-body"><u>Register</u></a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-blocks-cover overlay inner-page-cover" style="background-image: url(https://i.postimg.cc/MKs1BPHx/OIP.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <form action="#" method="post" class="site-block-subscribe">
                <div class="input-group mb-3">
                  <input type="text" class="form-control border-secondary text-white bg-transparent" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2">Send</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
    </div>  

{% endif %}
{% endblock %}
